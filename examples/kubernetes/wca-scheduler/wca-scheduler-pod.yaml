apiVersion: v1
kind: Pod
metadata:
  name: wca-scheduler
  namespace: kube-system
  labels:
    app: wca-scheduler
spec:
  initContainers:
    - name: initscheduler
      image: 100.64.176.12:80/wca-scheduler:latest
      volumeMounts:
        - name: nginx-volume
          mountPath: /usr/nginx/conf.d
      command: 
        - cp
        - /etc/wca-scheduler.conf
        - /usr/nginx/conf.d/wca-scheduler.conf
  containers:
    - name: wca-scheduler
      image: 100.64.176.12:80/wca-scheduler:latest
      volumeMounts:
        - name: wca-scheduler-volume
          mountPath: /usr/src/wca-scheduler
    - name: nginx
      image: nginx:latest
      volumeMounts:
        - name: wca-scheduler-volume
          mountPath: /usr/src/wca-scheduler
        - name: nginx-volume
          mountPath: /etc/nginx/conf.d
      ports:
        - containerPort: 12345

  volumes:
    - name: wca-scheduler-volume
      emptyDir: {}
    - name: nginx-volume
      emptyDir: {}
