apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus

spec:
  selector:
    matchLabels:
      app: prometheus
  replicas: 1
  template:
    metadata:
      name: prometheus
      labels:
        app: prometheus
    spec:
      nodeSelector:
        kubernetes.io/hostname: node10
      hostNetwork: true
      containers:
        - name: prometheus
          image: prom/prometheus
          volumeMounts:
          - name: prometheus-config
            mountPath: /prometheus
            subPath: prometheus.yaml
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config