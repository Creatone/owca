apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  namespace: prometheus
spec:
  retention: 60d
  serviceAccountName: prometheus
  serviceMonitorNamespaceSelector:
    any: true
  serviceMonitorSelector:
    any: true
  ruleSelector:
    any: true
  ruleNamespaceSelector:
    any: true
  resources:
    requests:
      memory: 400Mi
  enableAdminAPI: true
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: manual
---
